apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guacamole-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: guacamole.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guacamole-svc
            port:
              number: 8080